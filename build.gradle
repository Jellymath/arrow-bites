plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.50'
}

group 'test.jellymath'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://dl.bintray.com/arrow-kt/arrow-kt/" }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "io.arrow-kt:arrow-core:0.10.1"
    implementation "io.arrow-kt:arrow-fx:0.10.1"
    implementation "io.arrow-kt:arrow-syntax:0.10.1"
    implementation "io.arrow-kt:arrow-generic:0.10.1"
//    implementation "io.arrow-kt:arrow-typeclasses:0.9.0"
//    implementation "io.arrow-kt:arrow-data:0.8.2"
//    implementation "io.arrow-kt:arrow-instances-core:0.8.2"
//    implementation "io.arrow-kt:arrow-instances-data:0.8.2"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}